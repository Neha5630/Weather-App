<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body id="body">
    <div class="app-main">
        <div class="SeachInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name...." autocomplete="off">
            <button id="weather-btn">get weather</button>

        </div>
        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">Amravati,IN</div>
                <div class="date" id="date">12 january (Thursday), 2023 </div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp"> <span id="temp1">34</span>&deg;C</div>
                <div class="min-max" id="min-max"><span id="min">32 </span> &deg;C (min) /<span id="max">34</span> &deg;C (max) </div>
                <div class="weather" id="weather">clear</div>
                <div class="img"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
